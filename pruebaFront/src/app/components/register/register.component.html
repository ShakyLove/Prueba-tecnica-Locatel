<div class="osahan-login">
    <div class="text-center mb-4">
      <h5 class="font-weight-bold mt-3">Crear cuenta</h5>
    </div>
    <form action="index.html" [formGroup]="registerForm" (ngSubmit)="createAccount(registerForm.value)">
      <div class="form-group">
        <label class="mb-1">Valor inicial de la cuenta</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
             <span class="input-group-text">$</span>
          </div>
          <input autocomplete="off" type="float" [formControl]="amountCtrl" [value]="amountCtrl.value | number:'1.0-0'" class="form-control">
          <div class="input-group-append">
          </div>
       </div>
      </div>
      <div class="form-row">
          <div class="col">
            <div class="form-group">
                <label class="mb-1">Nombres</label>
                <div class="position-relative icon-form-control">
                  <i class="feather-user position-absolute"></i>
                  <input type="text" class="form-control" formControlName="firstName" required>
                </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label class="mb-1">Apellidos</label>
                <div class="position-relative icon-form-control">
                  <i class="feather-user position-absolute"></i>
                  <input type="text" class="form-control" formControlName="lastName" required>
                </div>
            </div>
          </div>
      </div>
      <div class="form-group">
          <label class="mb-1">Número de identificación</label>
          <div class="position-relative icon-form-control">
            <input type="number" class="form-control" formControlName="identification" required>
          </div>
      </div>
      <div class="form-group">
          <label class="mb-1">Contraseña</label>
          <div class="position-relative icon-form-control">
            <i class="feather-unlock position-absolute"></i>
            <input autocomplete="off" type="password" class="form-control" formControlName="password" required>
          </div>
      </div>
      <button class="btn btn-info btn-block text-uppercase" type="submit" [disabled]="registerForm.invalid">Crear cuenta</button>
    </form>
</div>
